<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8"/>
    <!-- for responsive layout -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <!-- link the Bootstrap's css file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link the google font -->
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <!-- link my stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    <title>DNA Trivia Game</title>
</head>

<body>

    <div class="container mt-4 w-75 text-center">
        <div class="row text-center">
            <div class="col-sm-12 text-white">
                <h1>DNA Trivia Game</h1>
                <h3>-------- Journey into the "big" infinitesimally small --------</h3>
            </div>
        </div>

        <div class="row mt-5 mb-5 text-center">
            <div class="col-sm-12">
                <h3 id="timer" class="text-white"></h3>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-sm-12">
                <h3 id="question-message" class="text-white"><strong></strong></h3>
                <h4 id="reveal-answer" class="mt-3 text-white"></h4>
                <div id="score" class="mt-4 text-white"></div>
                <button id="start-over" type="button" class="btn btn-lg btn-info mx-auto" style="display: none">START OVER</button>
                <img id="pic-gif"/>
                <button id="answer1" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                <button id="answer2" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                <button id="start" type="button" class="btn btn-lg btn-info mt-5">START</button>
                <button id="answer3" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
                <button id="answer4" type="button" class="answers btn btn-lg btn-info mb-2"></button><br>
            </div>
        </div>

    </div>

    <!-- link the bootstrap's javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link my javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
